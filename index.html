<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Login Page</title>
	
	<link href="https://fonts.googleapis.com/css?family=Freckle+Face" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body id="body">
	<div class="container">
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
				<h1>In order to log in you must answer these riddles!</h1>
				<br>
					<form>
					<div class="form-group">
						<label>You answer me even though I did not ask you a question, what am I?</label>
						<input type="text" id="username" class="form-control">
					</div>
					<div class="form-group">
						<label>What has four eyes but cannot see?</label>
						<input type="text" id="password" class="form-control">
					</div>

					<div class="form-group">
						<!-- runs the function line 18 main.js -->
						<button type="button" onclick="login()" class="button">Login</button>
					</div>
				</form>

				<div id="results"></div>
			</div>
		</div>
	</div>

	<script src="js/main.js"></script>

</body>
</html>
